<script>
px = 100
py = 400
pd = 30
ps = 5

el = []
ed = 25
es = 3

sl = []
sd = 4
ss = 7

bl = []
bd = 5
pause = false
score = 0
isHit = false
x = y = 0
u = {
    actions: {},
    keydowns: {},
    registerAction: function(key, callback) {
        this.actions[key] = callback
    }
}
window.onload = function() {

    canvas = document.createElement('canvas')
    canvas.with = 320
    canvas.height = 480
    ctx = canvas.getContext('2d')

    document.body.appendChild(canvas)

    window.addEventListener('keydown', function(e) {
        if (e.key == ' ') {
            pause = !pause
        }
    })

    window.addEventListener('keydown', function(e) {
        u.keydowns[e.key] = true
    })
    window.addEventListener('keyup', function(e) {
        u.keydowns[e.key] = false
    })
    setInterval(update, 1000 / 60)
    setInterval(spawn, 2000)
    setInterval(keyPush, 1000 / 60)
}
function isCollide(x1, y1, s1, x2, y2, s2) {
    if (x1 + s1 < x2 || y1 + s1 < y2 || x2 + s2 < x1 || y2 + s2 < y1) {
        return false
    }
    return true
}
function boom(x = 120, y = 240) {
    let n = Math.ceil(Math.random() * 30) + 50
    for (var i = 0; i < n; i++) {
        bl.push({
            x: x,
            y: y,
            sx: (Math.random() * 3 - 1) * 5,
            sy: (Math.random() * 3 - 1) * 5,
        })
    }
}
function spawn() {
    if (pause) {
        return
    }
    el.push({
        x: Math.random() * canvas.width,
        y: -ed
    })
}
function render() {
    if (!isHit) {
        return
    }
    for (var i = 0; i < bl.length; i++) {
        ctx.fillStyle = getColor()
        bl[i].x += bl[i].sx
        bl[i].y += bl[i].sy
        ctx.fillRect(bl[i].x, bl[i].y, bd, bd)
        if (bl[i].x < x - 50 || bl[i].x > x + 50 || bl[i].y < y - 50 || bl[i].y > y + 50) {
            bl.splice(i, 1)
        }
    }
}
function update() {
    if (pause) {
        return
    }


    ctx.fillStyle = 'black'
    ctx.fillRect(0, 0, canvas.width, canvas.height)

    ctx.fillStyle = 'white'
    ctx.fillRect(px, py, pd, pd)

    ctx.fillStyle = 'white'
    var txt = '击中目标: ' + score
    ctx.fillText(txt, 20, 30)

    ctx.fillStyle = 'red'
    for (var s = 0; s < sl.length; s++) {
        sl[s].y -= ss
        ctx.fillRect(sl[s].x, sl[s].y, sd, sd)
        for (var e = el.length - 1; e >= 0; e--) {
            if (isCollide(el[e].x, el[e].y, ed, sl[s].x, sl[s].y, sd)) {
                x = el[e].x
                y = el[e].y
                boom()
                bl.forEach(function(item) {
                    item.x = x + ed / 2
                    item.y = y + ed / 2
                })
                isHit = true
                el.splice(e, 1)
                sl.splice(s, 1)
                score++
            }
        }
        if (sl[s].y < -sd) {
            sl.splice(s, 1)
        }
    }

    render()

    ctx.fillStyle = 'yellow'
    for (var e = 0; e < el.length; e++) {
        el[e].y += es
        ctx.fillRect(el[e].x, el[e].y, ed, ed)
        if (isCollide(el[e].x, el[e].y, ed, px, py, pd)) {
            reset()
            break
        }
        if (el[e].y >= canvas.height) {
            el.splice(e, 1)
        }
    }
}
function getColor() {

    return '#' + Math.floor(Math.random() * (2 << 23)).toString(16)
}
function reset() {
    px = 100
    py = 300
    sl = []
    el = []
    score = 0
}
function keyPush() {
    var actions = Object.keys(u.actions)
    for (var i = 0; i < actions.length; i++) {
        var key = actions[i]
        if (u.keydowns[key]) {
            u.actions[key]()
        }
    }

    u.registerAction('j', function() {
        if (pause) {
            return
        }
        if (sl.length > 10) {
            return
        }
        sl.push({
            x: px + pd / 2 - sd / 2,
            y: py
        })
    })
    u.registerAction('w', function() {
        if (pause) {
            return
        }
        if (py <= 0) {
            py = 0
        } else {
            py -= ps
        }
    })
    u.registerAction('s', function() {
        if (pause) {
            return
        }
        if (py >= canvas.height - pd) {
            py = canvas.height - pd
        } else {
            py += ps
        }
    })
    u.registerAction('a', function() {
        if (pause) {
            return
        }
        if (px <= 0) {
            px = 0
        } else {
            px -= ps
        }
    })
    u.registerAction('d', function() {
        if (pause) {
            return
        }
        if (px >= canvas.width - pd) {
            px = canvas.width - pd
        } else {
            px += ps
        }
    })
}
</script>
